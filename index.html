<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ラジオメモ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <pre class="ascii-title">╦═╗╔═╗╔╦╗╦╔═╗  ╔╦╗╔═╗╔╦╗╔═╗
╠╦╝╠═╣ ║║║║ ║  ║║║║╣ ║║║║ ║
╩╚═╩ ╩═╩╝╩╚═╝  ╩ ╩╚═╝╩ ╩╚═╝</pre>
            </h1>
            <button id="newLogBtn" class="btn-primary">新しいログ</button>
        </header>

        <main>
            <section id="logList">
                <h2>ログ一覧</h2>
                <div id="logs"></div>
                <div id="pagination" class="pagination hidden">
                    <button id="prevBtn" class="pagination-btn">前へ</button>
                    <span id="pageInfo" class="page-info"></span>
                    <button id="nextBtn" class="pagination-btn">次へ</button>
                </div>
                <div class="settings-container">
                    <button id="settingsBtn" class="btn-settings">⚙️ 設定</button>
                    <div id="settingsPopover" class="settings-popover hidden">
                        <button id="exportBtn" class="settings-menu-item">📤 エクスポート</button>
                        <button id="importBtn" class="settings-menu-item">📥 インポート</button>
                    </div>
                </div>
                <input type="file" id="importFile" accept=".csv" style="display: none;">
            </section>

            <!-- 新しいログ入力フォーム -->
            <section id="newLogForm" class="hidden">
                <h2>新しいログを追加</h2>
                <form id="logForm">
                    <div class="form-group">
                        <label for="band">バンド:</label>
                        <select id="band" name="band" required>
                            <option value="">選択してください</option>
                            <option value="LF">LF (Long Wave)</option>
                            <option value="MF">MF (Medium Wave)</option>
                            <option value="HF">HF (Short Wave)</option>
                            <option value="VHF">VHF</option>
                            <option value="UHF">UHF</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="frequency">周波数:</label>
                        <div class="frequency-input-group">
                            <input type="number" id="frequency" name="frequency" step="0.001" required>
                            <span id="frequencyUnit" class="frequency-unit">MHz</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="callsign">コールサイン:</label>
                        <input type="text" id="callsign" name="callsign" placeholder="例: JA1ABC">
                    </div>
                    <div class="form-group">
                        <label for="memo">メモ:</label>
                        <textarea id="memo" name="memo" rows="3"></textarea>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn-primary">保存</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">キャンセル</button>
                    </div>
                </form>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 <a href="https://nelforzo.github.io" target="_blank">nelforzo.github.io</a></p>
    </footer>

    <script src="https://unpkg.com/dexie@3.2.4/dist/dexie.js"></script>
    <script src="app.js"></script>
</body>
</html>
